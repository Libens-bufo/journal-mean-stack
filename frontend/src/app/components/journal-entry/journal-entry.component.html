<div 
class="entry" 
[ngClass]="entry.completed ? 'completed' : '' "
(dblclick)="onDoubleClick(entry)"
>
    <h3>

        {{entry.text}} 

        <fa-icon 
        [icon]="xIcon"
        [ngStyle]="{color: 'red'}"
        (click)="onDelete(entry)"
        ></fa-icon>

    </h3>
    <p>{{entry.day}}</p>
</div>
