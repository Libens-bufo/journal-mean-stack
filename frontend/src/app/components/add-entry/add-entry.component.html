


<form *ngIf="showCreateEntry" class="add-form border-solid border-2 border-sky-900 hover:border-sky-300 px-2 py-2 rounded" (ngSubmit)="onSubmit()">
    
    
    <div class="flex ">
        <label for="text"></label>
        <!-- <input type="text" name="textOld" id="textOld" placeholder="Add Entry"
        /> -->
        <textarea class="flex-grow block mb-2 bg-slate-300" name="text" id="text" placeholder="Journal Entry" [(ngModel)]="text"></textarea>
    </div>
    <div class=" flex justify-between">
        <label class="" for="text">Goal for the Day:</label>
        <input class="flex-grow max-w-sm mb-2 bg-slate-300" type="text" name="goal" id="goal" placeholder="Goal"
        [(ngModel)]="goal"
        />
    </div>
    <div class="flex justify-between">
        How many drinks did I have?
        <app-drinks class="mb-2"(outRating)="takeDrinkRating($event)"></app-drinks>

    </div>

    <div class="flex justify-between">
        How positive was my mood?
        <app-mood-rating class="mb-2"(outputMood)="takeMoodRating($event)"></app-mood-rating>

    </div>

    <div class="flex justify-between">
        <label class="flex-grow"for="text">Exercised?</label>
        <input class="flex-grow-2 padx-50"type="checkbox" name="exercise" id="exercise" 
        [(ngModel)]="exercise"
        />
    </div>
    <input type="submit" value="Save Entry" class="btnadd btntw btn-block">
</form>
